<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/gallery.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./styles/card.css">
    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/overlay.js"></script>
    <script src="./scripts/database.js"></script>
</head>
<body onload="init()">
    <header>
        <div class="mx-wth header">
            <div class="fx-ct">
                <img id="pokeball-icon" src="./assets/icons/pokeball-red.svg" alt="">
                <img src="./assets/img/pokedex.svg" alt="">
            </div>

            <div id="typ-nav" class="typ-nav"></div>

            <div class="fx-ct">
                <!-- search -->
                <input class="search-input" type="text" >
                <div class="search-icon">
                   <img id="search-icon" src="./assets/icons/instagram-search-icon.svg" alt="search"> 
                </div>
            </div>
        </div>
    </header>

    <section class="poke-gallery fx-1">
        <div class="mx-wth" id="poke-gallery"></div>
    </section>

    <section id="overlay" class="hidden" >
        <div  class="overlay-card">
            <div class="overlay-header">
                <p>#${pokeId}</p>
                <h3>${name}</h3>
            </div>

            <div class="overlay-img">
                <img src="${data.sprites.versions['generation-v']['black-white'].animated.front_shiny}">
                <div>
                    Type
                    <!--positon absolute ->container relative   -->
                </div>
            </div>

            <div class="overlay-stats-headline">
                <div>
                    <h5 onclick="loadAbout()">About</h5>
                    <h5 onclick="loadStats()">Stats</h5>
                    <h5 onclick="loadEvolution()">Evolution</h5>
                </div>

                <div id="overlay-stats">
                    <!-- about -->
                    <div>
                        <p><b>Height:</b> pfad</p>
                        <p><b>Weight:</b> pfad</p>
                        <p><b>Abilities:</b>pfad</p>
                    </div>
                    <!-- stats mit for schleife -->
                    <!-- <div>
                        <p><b></b>pfad</p>
                        <p><b></b>pfad</p>
                        <p><b></b>pfad</p>
                        <p><b></b>pfad</p>
                        <p><b></b>pfad</p>
                        <p><b></b>pfad</p>
                    </div> -->
                    <!-- evoltuion -->
                    <!-- <div>
                        <img src="" alt="">
                    </div> -->
                </div>
            </div>
        </div>    
    </section>

    <footer></footer>

</body>
</html>
